query ListDeliveryAddress( $authId: ID!){
    ListDeliveryAddress( authId: $authId){
        delivery_address {
            id
            receiver_name
            receiver_phone
            address_alias
            other_alias
            latitude
            longitude
            nearby_landmark
            address
            delivery_instruction
            is_default
            auth_id
        }
    }
}

mutation CreateProfileMutation( $input: CreateProfileInput!){
    CreateProfile(input: $input){
        id
        name
        image_url
        dob
        anniversary
        gender
        auth_id
    }
}

mutation UpdateProfileMutation( $input: UpdateProfileInput!){
    UpdateProfile(input: $input){
        name
        image_url
        dob
        anniversary
        gender
        auth_id
    }
}

mutation CreateDeliveryAddress( $input: CreateDeliveryAddressInput!){
    CreateDeliveryAddress(input: $input){
        id
        receiver_name
        receiver_phone
        address_alias
        other_alias
        latitude
        longitude
        nearby_landmark
        address
        delivery_instruction
        is_default
        auth_id
    }
}