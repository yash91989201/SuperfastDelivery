mutation SignInWithEmail( $input: SignInWithEmailInput!){
    SignInWithEmail( input: $input){
        auth {
            id
            email
            email_verified
            phone
            auth_role
        }
        session{
            access_token
            refresh_token
        }
        profile {
            id
            name
            image_url
            gender
            dob
            anniversary
            auth_id
        }
        verify_otp
        create_profile
    }
}

