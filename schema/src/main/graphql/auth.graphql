mutation SignInWithEmail( $input: SignInWithEmailInput!){
    SignInWithEmail( input: $input){
        auth {
            id
            email
            email_verified
            phone
            role
        }
        profile {
            id
            name
            image_url
            gender
            dob
            anniversary
            auth_id
        }
        verify_otp
        create_profile
    }
}

